<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.7.1.js"></script>
</head>
<body>
    <p><button id="btn">누름 버튼</button></p>
    <ul id="list1">
        <li class="a">list1안에 속하면서 클래스 a도 가지고 있습니다.</li>
        <li class="b">list1안에 속하면서 클래스 b도 가지고 있습니다.</li>
        <li class="c">list1안에 속하면서 클래스 c도 가지고 있습니다.</li>
        <li class="d">list1안에 속하면서 클래스 d도 가지고 있습니다.</li>
    </ul>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>

    <script>
        $(function(){ //1. 제이쿼리를 시작하는 구문
            $('#btn').click(function(){ //2. 버튼을 눌렀을 때 - 버튼을 id호출방식으로 불러옵시다.
                $('.a').css('color','red'); //3. 결과 : 클래스 a의 글자 컬러가 바뀜
                $('#list1').css('background-color','beige'); //??배경색 beige로 줘 봅시다.
            }); 
        });
    </script>
</body>
</html>
